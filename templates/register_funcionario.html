<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Register</title>

    <!-- Custom fonts for this template-->
    <link href="static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="static/css/sb-admin-2.min.css" rel="stylesheet">

</head>


<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Cadastrar funcionário</h1>
                            </div>
                            <form action="{{ url_for('cadastrarfuncionario') }}" method="POST" class="user">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" name="primeiro_nome" class="form-control form-control-user" id="primeiro_nome"
                                            placeholder="Primeiro Nome" required>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" name="ultimo_nome" class="form-control form-control-user" id="ultimo_nome"
                                            placeholder="Ultimo nome" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input name="data_de_nasc" type="date" class="form-control form-control-user" id="data_de_nasc"
                                        placeholder="Data de nascimento" required>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" name="cidade" class="form-control form-control-user" id="cidade"
                                            placeholder="Cidade" required>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" name="bairro" class="form-control form-control-user" id="bairro"
                                            placeholder="Bairro" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" name="rua" class="form-control form-control-user" id="rua"
                                            placeholder="Rua" required>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" name="numero" class="form-control form-control-user" id="numero"
                                            placeholder="N° da casa" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input name="email" type="email" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="Email" required>
                                </div>
                                <div class="form-group">
                                    <input name="senha" type="password" class="form-control form-control-user" id="exampleInputPassword"
                                        placeholder="Senha" required>
                                </div>
                                <button class="btn btn-primary btn-user btn-block" type="submit">Cadastrar</button>
                                <hr>
                                <a href="index.html" class="btn btn-google btn-user btn-block">
                                    <i class="fab fa-google fa-fw"></i> Register with Google
                                </a>
                                <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                    <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                                </a>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="forgot-password.html">Forgot Password?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" href="/">Já possui uma conta? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="static/vendor/jquery/jquery.min.js"></script>
    <script src="static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="static/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="static/js/sb-admin-2.min.js"></script>

</body>

</html>
